{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="image-container">
                <img class="card-img-top img-fluid" src="{% static 'img/404.jpg' %}" alt="404 image from Freepik.com">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-5 mt-md-5">
                <h1 class="display-4 logo-font text-black text-center">404 - There is nothing to see here!</h1>
                <div class="my-5">
                    <h4 class="text-center">
                        <a href="{% url 'posters' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Return to shop
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <br><br><br>
            <p class="card-text mt-5">Image by <a
                    href="https://www.freepik.com/free-vector/hand-drawn-404-error_1587605.htm">Freepik</a></p>
        </div>
    </div>
</div>
{% endblock %}
