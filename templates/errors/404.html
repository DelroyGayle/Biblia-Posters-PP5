{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div class="container h-100">
    <div class="row h-100">
        <div class="card">
            <img src="{% static 'img/404.jpg' %}" class="card-img-top" alt="404 image from Freepik.com">
            <div class="card-body">
                <h1 class="display-4 logo-font text-black text-center">404 - There is nothing to see here!</h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'posters' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Return to shop
                        </a>
                    </h4>
                </div>
                <br><br><br>
                <p class="card-text mt-5">Image by <a
                        href="https://www.freepik.com/free-vector/hand-drawn-404-error_1587605.htm">Freepik</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
