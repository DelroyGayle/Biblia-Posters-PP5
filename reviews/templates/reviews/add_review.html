{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Review Management</h2>
                <h5 class="text-muted">Add a Review</h5>
                <p class="text-muted">Amend name as you wish or remove name to post review anonymously</p>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                
                <form method="POST" action="{% url 'add_review' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <!-- TODO -->
                        <a class="btn btn-outline-black rounded-0" href="">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
